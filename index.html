      <div id="main-container"
        class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <div class="form-container">
              <form>
                <h1>Formulario de ejemplo</h1>
                <div class="form-group">
                  <select>
                    <option>Value 1</option>
                    <option>Value 2</option>
                  </select>
                  <label class="control-label"
                  for="select">Selectbox</label><i class="bar"></i>
                </div>
                <div class="form-group">
                  <input type="text" required="required" />
                  <label class="control-label" for="input">Textfield</label><i class="bar"></i>
                </div>
                <div class="form-group">
                  <input type="number" required="required" />
                  <label class="control-label" for="input">Number</label><i class="bar"></i>
                </div>
                <div class="form-group">
                  <textarea required="required"></textarea>
                  <label class="control-label" for="textarea">Textarea</label><i class="bar"></i>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" checked="checked"/><i class="helper"></i>I'm the label from a checkbox
                  </label>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"/><i class="helper"></i>I'm the label from a checkbox
                  </label>
                </div>
                <div class="form-radio">
                  <div class="radio">
                    <label>
                      <input type="radio" name="radio" checked="checked"/><i class="helper"></i>I'm the label from a radio button
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="radio"/><i class="helper"></i>I'm the label from a radio button
                    </label>
                  </div>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox"/><i class="helper"></i>I'm the label from a checkbox
                  </label>
                </div>
              </form>
              <div class="button-container">
                <button class="button"
                type="button"><span>Submit</span></button>
              </div>
            </div>
          </div>
        </div>
